var territoryOrder = ["Mejillones", "Antofagasta", "Tocopilla", "San Pedro de Atacama"];
var currentFilter = 'all';

var theMap = null;
function findMap() {
    if (theMap) return theMap;
    for (var key in window) {
        try {
            if (key.indexOf('map_') === 0 && window[key] && window[key]._leaflet_id) {
                theMap = window[key]; return theMap;
            }
        } catch(e) {}
    }
    return null;
}

function getBadge(actor) {
    var e = actor.e;
    if (e === 'CONFIRMADO') return '<span class="actor-badge badge-confirmado">CONFIRMADO</span>';
    if (e === 'RESPONDIDO') return '<span class="actor-badge badge-respondido">RESPONDIDO</span>';
    if (e === 'REBOTADO') return '<span class="actor-badge badge-rebotado">REBOTADO</span>';
    if (e === 'NO ENVIADO' || e === 'LLAMAR' || e === 'IR EN PERSONA' || e === 'SIN CONTACTO')
        return '<span class="actor-badge badge-pendiente">' + e + '</span>';
    if (actor.p === 'ALTA') return '<span class="actor-badge badge-alta">ALTA</span>';
    if (e === 'ENVIADO' || e === 'REENVIADO') return '<span class="actor-badge badge-enviado">' + e + '</span>';
    return '';
}

function matchesFilter(actor) {
    if (currentFilter === 'all') return true;
    if (currentFilter === 'PENDIENTE')
        return ['NO ENVIADO','LLAMAR','IR EN PERSONA','SIN CONTACTO','V√çA INTERMEDIARIO'].indexOf(actor.e) >= 0;
    if (currentFilter === 'ALTA') return actor.p === 'ALTA';
    return actor.e === currentFilter;
}

function buildSidebar() {
    var list = document.getElementById('sidebar-list');
    var grouped = {};
    territoryOrder.forEach(function(t) { grouped[t] = []; });
    actorData.forEach(function(a) {
        if (!grouped[a.t]) grouped[a.t] = [];
        grouped[a.t].push(a);
    });
    var html = '';
    var totalShown = 0;
    territoryOrder.forEach(function(t) {
        if (!grouped[t] || grouped[t].length === 0) return;
        var items = grouped[t];
        var shown = items.filter(matchesFilter);
        if (shown.length === 0 && currentFilter !== 'all') return;
        html += '<div class="territory-header" onclick="toggleTerritory(this)">'
            + t + ' <span class="count">(' + shown.length + '/' + items.length + ')</span></div>';
        html += '<div class="territory-items">';
        items.forEach(function(a) {
            var vis = matchesFilter(a) ? '' : ' style="display:none"';
            if (matchesFilter(a)) totalShown++;
            html += '<div class="actor-item"' + vis + ' onclick="flyTo(' + a.la + ',' + a.lo + ')" data-name="' + a.n.toLowerCase() + '" data-estado="' + a.e + '" data-prio="' + a.p + '">'
                + '<span class="actor-dot" style="background:' + a.c + ';"></span>'
                + '<span class="actor-name">' + a.n + '</span>'
                + getBadge(a)
                + '</div>';
        });
        html += '</div>';
    });
    list.innerHTML = html;

    // Stats
    var stats = document.getElementById('sidebar-stats');
    var conf = actorData.filter(function(a){return a.e==='CONFIRMADO'}).length;
    var resp = actorData.filter(function(a){return a.e==='RESPONDIDO'}).length;
    var env = actorData.filter(function(a){return a.e==='ENVIADO'||a.e==='REENVIADO'}).length;
    stats.innerHTML = totalShown + '/' + actorData.length + ' actores | '
        + '<b style="color:#28a745">' + conf + '</b> conf. '
        + '<b style="color:#17a2b8">' + resp + '</b> resp. '
        + '<b>' + env + '</b> env.';
}

function toggleSidebar() {
    document.getElementById('sidebar-panel').classList.toggle('open');
}

function toggleTerritory(header) {
    var items = header.nextElementSibling;
    if (items) items.classList.toggle('hidden');
}

function flyTo(lat, lon) {
    var m = findMap();
    if (m) m.flyTo([lat, lon], 16, {duration: 1.0});
}

function filterActors() {
    var q = document.getElementById('sidebar-search').value.toLowerCase();
    var items = document.querySelectorAll('.actor-item');
    document.querySelectorAll('.territory-items').forEach(function(h) { h.classList.remove('hidden'); });
    items.forEach(function(el) {
        var nameMatch = q === '' || el.getAttribute('data-name').indexOf(q) >= 0;
        var filterMatch = matchesFilter({e: el.getAttribute('data-estado'), p: el.getAttribute('data-prio')});
        el.style.display = (nameMatch && filterMatch) ? '' : 'none';
    });
}

function filterEstado(btn, estado) {
    currentFilter = estado;
    document.querySelectorAll('.filter-btn').forEach(function(b){ b.classList.remove('active'); });
    btn.classList.add('active');
    buildSidebar();
}

if (document.readyState !== 'loading') buildSidebar();
else document.addEventListener('DOMContentLoaded', buildSidebar);
</script>
